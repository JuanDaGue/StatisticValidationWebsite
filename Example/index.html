<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll to Change Sections</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <section id="home" class="section active">
        <h2>Home</h2>
        <p>Welcome to the home section.</p>
    </section>

    <section id="overview" class="section inactive">
        <h2>Overview</h2>
        <p>This is the overview section.</p>
    </section>

    <section id="background" class="section inactive">
        <h2>Background</h2>
        <p>Some background information.</p>
    </section>

    <section id="methodology" class="section inactive">
        <h2>Methodology</h2>
        <p>Details on the methodology.</p>
    </section>

    
    <script src="script.js"></script>
</body>
</html>
